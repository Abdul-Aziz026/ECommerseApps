<header>
    <div class="logo">
        <img routerLink="/" src="./images/logo.png" alt="App Logo">
    </div>
    <nav class="nav-center">
        <a routerLink="/">Home</a>
        <a routerLink="/shop">Shop</a>
        <a routerLink="/test-error">Errors</a>
    </nav>
    <div class="auth-buttons">
        <button class="shopcart mat-icon-button" routerLink="/cart">
            <mat-icon>shopping_cart</mat-icon>
            {{cartService.itemCount()}}
        </button>
        @if(accountService.currentUser()) {
            <button routerLink="addproduct" class="login">Add Product</button>
            <button (click)="logout()" class="logout">Logout</button>
        }
        @else {
            <button routerLink="account/login" class="login">Login</button>
            <button routerLink="account/register" class="register">Register</button>
        }
    </div>
</header>

@if (busyService.loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
