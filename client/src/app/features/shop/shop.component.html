<div class="container-for-top"></div>
<h2>Welcome to {{title}}</h2>
<div class="container">
    <div>
        <input type="text" id="search" name="search" #searchInput placeholder="search product" required />
        <button (click)="searchProduct(searchInput.value)">Search</button>
    </div>
    

    <button class="filter-button" (click)="openFilterDialog()">
        <mat-icon>filter_list</mat-icon> Filter
    </button>
</div>

<div class="product-container">
    @for (product of products; track product.id) {
        <app-product-item [product]="product" class="product-item"></app-product-item>
    }
</div>
