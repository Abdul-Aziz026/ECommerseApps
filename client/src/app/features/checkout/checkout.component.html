<div class="container-for-top"></div>

<div class="checkout-container">
    <h1>Not Complete Checkout Page</h1>
    
    <!-- Order Summary Section -->
    <div class="section">
      <h2>Order Summary</h2>
      <div class="order-item">
        <span>Product Name</span>
        <span>$20.00</span>
      </div>
      <div class="order-item">
        <span>Product 2</span>
        <span>$15.00</span>
      </div>
      <div class="order-total">
        <span>Total:</span>
        <span>$35.00</span>
      </div>
    </div>
  
    <!-- Shipping Information Section -->
    <div class="section">
      <h2>Shipping Information</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" [(ngModel)]="shipping.name" name="name" required>
  
        <label for="address">Shipping Address</label>
        <input type="text" id="address" placeholder="Enter your shipping address" [(ngModel)]="shipping.address" name="address" required>
  
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city" [(ngModel)]="shipping.city" name="city" required>
  
        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter your state" [(ngModel)]="shipping.state" name="state" required>
  
        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" placeholder="Enter your zip code" [(ngModel)]="shipping.zipcode" name="zipcode" required>
  
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter your phone number" [(ngModel)]="shipping.phone" name="phone" required>
      </form>
    </div>
  
    <!-- Payment Information Section -->
    <div class="section">
      <h2>Payment Information</h2>
      <form>
        <label for="card-name">Cardholder Name</label>
        <input type="text" id="card-name" placeholder="Enter cardholder's name" [(ngModel)]="payment.cardName" name="cardName" required>
  
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="Enter card number" [(ngModel)]="payment.cardNumber" name="cardNumber" required>
  
        <label for="expiry">Expiry Date</label>
        <input type="month" id="expiry" [(ngModel)]="payment.expiry" name="expiry" required>
  
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="Enter CVV" [(ngModel)]="payment.cvv" name="cvv" required>
      </form>
    </div>
  
    <!-- Review and Confirm Section -->
    <div class="section">
      <button class="btn-confirm" (click)="placeOrder()">Place Order</button>
    </div>
  </div>
